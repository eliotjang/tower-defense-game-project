<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>타워 디펜스 게임 프로젝트</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #2d2d2d;
        flex-direction: column;
      }
      #gameCanvas {
        border: 2px solid #000;
        display: none;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .modal {
        padding-left: 10px;
        padding-right: 10px;
        opacity: 0;
        position: absolute;
        top: 10%;
        width: auto;
        height: 80px;
        font-size: 25px;
        background-color: white;
        border-radius: 10px;
        border: 1px solid black;
        box-shadow: 3px 3px 10px black;
        transition: opacity 0.5s ease;
        color: black;
      }
      .modal.show {
        opacity: 1; /* 모달이 나타날 때 opacity를 1로 설정하여 보이게 함 */
      }
      .modal-content {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .towerModal {
        display: none;
        padding-left: 10px;
        padding-right: 10px;
        position: absolute;
        top: 10%;
        width: auto;
        height: 160px;
        font-size: 25px;
        background-color: white;
        border-radius: 10px;
        border: 1px solid black;
        box-shadow: 3px 3px 10px black;
        color: black;
      }
      .btn {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px 20px;
        margin: 10px;
      }
      .btn:hover {
        background-color: black;
        color: white;
      }
      .btnContainer {
        display: flex;
        justify-content: center;
      }
      .towerModalText {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="towerModal" class="towerModal">
      <div class="towerModal-content">
        <p class="towerModalText">구매할 타워를 선택해 주세요</p>
        <div class="btnContainer">
          <p class="btn">1</p>
          <p class="btn">2</p>
          <p class="btn">3</p>
          <p class="btn">4</p>
          <p class="btn">5</p>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p class="message">메시지 내용</p>
      </div>
    </div>
    <div class="button-container">
      <h1 style="color: white">타워 디펜스 게임 프로젝트</h1>
      <button id="registerButton">회원가입</button>
      <button id="loginButton">로그인</button>
      <button id="playButton">게임 플레이</button>
    </div>
    <div class="print" style="color: white; font-size: 30px"></div>
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      document.getElementById('loginButton').addEventListener('click', () => {
        window.location.href = 'login.html';
      });

      document.getElementById('playButton').addEventListener('click', async () => {
        document.querySelector('.button-container').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';

        await import('./src/game.js');
      });
    </script>
  </body>
</html>
